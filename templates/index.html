<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TTS Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">üé§ Hindi Text-to-Speech Generator</h1>

        <form id="ttsForm" class="card p-4 shadow">
            <label for="storyText" class="form-label">Enter Story:</label>
            <textarea id="storyText" class="form-control" rows="6" placeholder="Paste your story here..." required></textarea>
            <button type="submit" class="btn btn-primary mt-3">üé∂ Generate Speech</button>
        </form>

        <p id="status" class="mt-4"></p>
        <a id="downloadLink" class="btn btn-success mt-3" style="display:none;" download="speech_output.wav">üì• Download Speech</a>
    </div>

    <script>
        const form = document.getElementById("ttsForm");
        const status = document.getElementById("status");
        const downloadLink = document.getElementById("downloadLink");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const storyText = document.getElementById("storyText").value;
            status.textContent = "‚è≥ Generating speech...";

            const formData = new FormData();
            formData.append("text", storyText);

            const response = await fetch("/synthesize/", { method: "POST", body: formData });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.style.display = "block";
                status.textContent = "‚úÖ Speech ready!";
            } else {
                status.textContent = "‚ùå Error generating speech.";
            }
        });
    </script>
</body>

</html>
